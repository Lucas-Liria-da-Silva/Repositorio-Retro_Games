<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="retrogames/css/conta.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 939px)">
  </head>
  <body>
    <header class="cabecalho">
        <a href="index.html"><img id=logo src="retrogames/css/img/logo.png" alt="Logo"></a>
    </header>
                <h1>Fazer Login</h1> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                
                
                    <form class="busca">
                        <h4>Nome de Usuário</h4>
                        <input type="search" placeholder="Nome"></form><br>
                        <h4>E-mail</h4>
                        <input type="search" placeholder="Email"></form><br><br>
                        <h4>País</h4>
                        <input type="search" placeholder="País"></form><br><br>
                        <h4>Estado</h4>
                        <input type="search" placeholder="Estado"></form><br><br>
                        <h4>Cidade</h4>
                        <input type="search" placeholder="Cidade"></form><br><br>
                        <h4>CPF</h4>
                        <input type="search" placeholder="CPF"></form>
                        <br><br><br>(Não se preocupe, seus dados estarão seguros)<br><br>
                        <a href="Index.html"><button type="button">Entrar na conta</button></a>
                        <a href="Index.html"><button type="button">Criar conta</button></a>

                        <footer class="rodape">
                        </footer>
                        <script>
                          // Função para validar o formulário antes de enviar
                          function validarFormulario() {
                            const campos = document.querySelectorAll('#loginForm input');
                            let valido = true;
                            
                            campos.forEach(campo => {
                              if (!campo.value.trim()) {
                                valido = false;
                                alert(`Por favor, preencha o campo: ${campo.placeholder}`);
                              }
                            });
                    
                            return valido;
                          }
                    
                          // Adiciona um evento "Entrar na conta"
                          document.getElementById('loginButton').addEventListener('click', function() {
                            if (validarFormulario()) {
                              // Se o formulário estiver válido, redireciona ou envia dados
                              alert('Entrando na conta...');
                              // Aqui você pode adicionar a lógica para enviar dados ou redirecionar
                            }
                          });
                    
                          // Adiciona um evento "Criar conta"
                          document.getElementById('createAccountButton').addEventListener('click', function() {
                            if (validarFormulario()) {
                              // Se o formulário estiver válido, redireciona ou cria conta
                              alert('Criando conta...');
                              // Aqui você pode adicionar a lógica para criar uma conta ou redirecionar
                            }
                          });
                        </script>
  </body>
</html>

<script>
    // Fun√ß√£o para validar o formul√°rio de busca
    document.getElementById('buscaForm').addEventListener('submit', function(e) {
      const searchInput = document.getElementById('buscaInput').value;
      if (!searchInput.trim()) {
        alert('Por favor, insira um termo de busca.');
        e.preventDefault(); // Impede o envio do formul√°rio se o campo estiver vazio
      }
    });
  
    // Fun√ß√£o para o carrossel de banners
    const carrossel = document.querySelector('.carrossel');
    const imagens = carrossel.querySelectorAll('img');
    let index = 0;
  
    function mostrarImagem(n) {
      imagens.forEach((img, i) => {
        img.style.display = i === n ? 'block' : 'none';
      });
    }
  
    function proximoSlide() {
      index = (index + 1) % imagens.length;
      mostrarImagem(index);
    }
  
    setInterval(proximoSlide, 3000); // Muda de slide a cada 3 segundos
  
    // Inicializa o carrossel
    mostrarImagem(index);
  
    // Fun√ß√£o para alternar a visibilidade do submenu
    document.getElementById('link5').addEventListener('click', function(e) {
      e.preventDefault();
      const submenu = document.getElementById('submenu');
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });
  </script>
